{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Update Goal</title>

        {% comment %} Fonts {% endcomment %}
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        {% comment %} CSS {% endcomment %}
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link href="{% static 'app/css/reset.css' %}" rel="stylesheet" />
        <link href="{% static 'app/css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'app/css/header.css' %}" rel="stylesheet" />
        <link href="{% static 'app/css/buttons.css' %}" rel="stylesheet" />
        <link href="{% static 'app/css/footer.css' %}" rel="stylesheet" />
        <link href="{% static 'app/css/form.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header">
            {% include 'app/header.html' %}
        </header>

        <div class="container">
            <h1 class="title">Update Goal</h1>
            <form method="post">
                {% csrf_token %}
                <div class="row goal-desc form__container">
                    <div class="form-line">
                        <label for="goal_name" class="form-heading"
                            >Goal Name:</label
                        >
                        <input
                            type="text"
                            id="goal_name"
                            name="goal_name"
                            value="{{ goal.goal_name }}"
                            required
                            class="form__text-input"
                        /><br />
                    </div>
                    <div class="form-line">
                        <label for="number_of_task" class="form-heading"
                            >Number of Tasks:</label
                        >
                        <input
                            type="number"
                            id="number_of_task"
                            name="number_of_task"
                            value="{{ goal.number_of_task }}"
                            required
                            class="form__text-input"
                            style="transform: translateX(-24px)"
                        /><br />
                    </div>
                    <div class="form-line">
                        <label for="start_day" class="form-heading"
                            >Start Date:</label
                        >
                        <input
                            type="date"
                            id="start_day"
                            name="start_day"
                            value="{{ goal.start_day|date:'m-d-Y' }}"
                            required
                            class="form__text-input"
                            style="transform: translateX(3px)"
                        /><br />
                    </div>
                    <div class="form-line">
                        <label for="finish_day" class="form-heading"
                            >Deadline:</label
                        >
                        <input
                            type="date"
                            id="finish_day"
                            name="finish_day"
                            value="{{ goal.finish_day|date:'m-d-Y' }}"
                            required
                            class="form__text-input"
                            style="transform: translateX(8px)"
                        /><br />
                    </div>
                </div>
                <button type="submit" class="btn btn--primary">
                    Update Goal
                </button>
            </form>
            <button
                class="btn btn--next-page"
                style="width: 142px; margin-top: 7px"
            >
                <a href="{% url 'view_ai_suggestion' goal.id %}"
                    ><span style="color: #fff; font-size: 16px">Cancel</span></a
                >
            </button>
        </div>
    </body>
</html>
