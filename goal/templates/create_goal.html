{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Create Your Goal</title>

        {% comment %} Fonts {% endcomment %}
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        {% comment %} CSS {% endcomment %}
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link href="{% static 'app/css/reset.css' %}" rel="stylesheet" />
        <link href="{% static 'app/css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'app/css/header.css' %}" rel="stylesheet" />
        <link href="{% static 'app/css/buttons.css' %}" rel="stylesheet" />
        <link href="{% static 'app/css/footer.css' %}" rel="stylesheet" />
        <link href="{% static 'app/css/form.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header">
            {% include 'app/header.html' %}
        </header>

        <div class="container">
            <h1 class="title">AI Help</h1>

            <form
                method="POST"
                action="{% url 'create_goal' %}"
                class="create-goal"
            >
                {% csrf_token %}
                <div class="form__group">
                    <input
                        type="text"
                        name="goal_name"
                        placeholder="Enter your goal"
                        required
                        class="form__text-input"
                    />
                    <input
                        type="number"
                        name="number_of_task"
                        placeholder="Enter number of tasks"
                        required
                        class="form__text-input"
                    />
                    <input
                        type="date"
                        name="start_date"
                        placeholder="Start date"
                        required
                        class="form__text-input"
                    />
                    <input
                        type="date"
                        name="deadline"
                        placeholder="Deadline"
                        required
                        class="form__text-input"
                    />
                </div>
                <div
                    class="row"
                    ,
                    style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        margin-bottom: 30px;
                    "
                >
                    <button
                        type="submit"
                        class="btn btn--next-page btn-center"
                        ,
                        style="margin-top: 10px; width: 150px"
                    >
                        Create
                    </button>
                </div>
            </form>
        </div>

        <!-- footer -->
        <footer id="footer" class="footer footer-space footer-fixed">
            {% include 'app/footer.html' %}
        </footer>
    </body>
</html>
